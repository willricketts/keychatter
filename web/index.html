<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Keychatter</title>
    <link rel="stylesheet" href="../bower_components/kraken/dist/css/main.css" type="text/css">
  </head>
  <body>
    <script type="text/x-handlebars">
      <div class="row">
        <div class="grid-third">
          <h2>Keychatter</h2>
        </div>
      </div>
      {{ outlet }}
    </script>
    
    <script type="text/x-handlebars" id="setSelfBtcAddress">
      <div class="row">
        <div class="grid-half float-center">
          <input type="text" id="selfBtcAddress" placeholder="Your BTC Address">
        </div>
      </div>
      <div class="row">
        <div class="grid-half float-center">
          {{#link-to 'setTargetBtcAddress' tagName="button" class="btn"}}Next{{/link-to}}
        </div>
      </div>
    </script>
    
    <script type="text/x-handlebars" id="setTargetBtcAddress">
      <div class="row">
        <div class="grid-half float-center">
          <input type="text" id="targetBtcAddress" placeholder="Target BTC Address">
        </div>
      </div>
      <div class="row">
        <div class="grid-half float-center">
          {{#link-to 'chat' tagName="button" class="btn"}}Connect{{/link-to}}
        </div>
      </div>
    </script>
    
    <script type="text/x-handlebars" id="chat">
      <h1>Chat, yo.</h1>
    </script>
    
    <script type="text/javascript">
      window.$ = window.jQuery = require("../bower_components/jquery/dist/jquery.js");
    </script>
    <script src="http://cdn.peerjs.com/0.3/peer.js"></script>
    <script src="../bower_components/openpgp/dist/openpgp.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="../bower_components/bitcore-lib/bitcore-lib.min.js"></script>   
    <script src="../bower_components/kraken/dist/js/main.js"></script>
    <script src="../bower_components/kraken/dist/js/detects.js"></script>
    <script src="../bower_components/ember/ember.debug.js"></script>
    <script src="../bower_components/ember-data/ember-data.js"></script>
    <script src="../bower_components/ember/ember-template-compiler.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
